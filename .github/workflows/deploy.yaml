name: CD Pipeline

on:
  workflow_run:
    workflows: [Lint format test]
    types: [completed]
   
  workflow_dispatch: # Allow manual triggering

jobs:
  # checks if the files/paths were modified
  check-changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          docker:
            - 'agents/**'
            - 'consumers/**'
            - 'core/**'
            - 'orchestrator/**'
            - 'prompts/**'
            - 'requirements/**'
            - 'src/**'
            - 'templates/**'
            - 'tests/**'
            - 'entrypoint.sh'
            - 'Dockerfile'
            - '.github/workflows/deploy.yaml'

  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' && needs.changes.outputs.docker == 'true' && github.ref == 'refs/heads/main'}}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Get Short Commit SHA
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/herpai-app .

      - name: Add Tags to the Image
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/herpai-app ghcr.io/${{ github.repository_owner }}/herpai-app:latest
          docker tag ghcr.io/${{ github.repository_owner }}/herpai-app ghcr.io/${{ github.repository_owner }}/herpai-app:${{ env.GIT_SHA }}

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/herpai-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/herpai-app:${{ env.GIT_SHA }}
