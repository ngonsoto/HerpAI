name: CD Pipeline

on:
  workflow_run:
    workflows: [Lint format test]
    types: [completed]

jobs:
  pre-check:
    runs-on: ubuntu-latest
    steps:
      - name: Echo message
        run: echo "Starting CD Pipeline..."

  build-and-push:
    needs: test  # Runs only if CI test passes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/herpai-app:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/herpai-app:latest

