name: CD Pipeline

on:
  workflow_run:
    workflows: [ci-pipeline-push]
    branches: [main]
    types: [completed]
   
  workflow_dispatch: # Allow manual triggering
    inputs:
      version:
        description: Version to release (optional)
        required: false
        default: 'false'

jobs:
  # checks if the files/paths were modified
  validate:
    env:
      CI_PIPELINE: ${{ github.event.workflow_run.conclusion == 'success' }}
      DOCKER_FILES: ${{ github.event.workflow_run.jobs.changes.outputs.docker == 'true' }}
    
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      docker: ${{ steps.validate.outputs.docker }}
    steps:
      - name: Echo CI Pipeline
        run: echo "CI Pipeline status = $CI_PIPELINE"

      - name: Echo docker files
        run: echo "Docker files modified = $DOCKER_FILES"

      - if: ${{ env.CI_PIPELINE == 'true' && env.DOCKER == 'true' }}
        name: Set output to true
        run: echo 'true' >> "$GITHUB_OUTPUT"
      

  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.jobs.changes.outputs.docker == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Short Commit SHA
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/herpai-app .

      - name: Add Tags to the Image
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/herpai-app ghcr.io/${{ github.repository_owner }}/herpai-app:latest
          docker tag ghcr.io/${{ github.repository_owner }}/herpai-app ghcr.io/${{ github.repository_owner }}/herpai-app:${{ env.GIT_SHA }}

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/herpai-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/herpai-app:${{ env.GIT_SHA }}

